<div class="p-4">
  <button mat-raised-button (click)="openDialog('0ms', '0ms')" class="mb-4">Schedule</button>
  <table class="w-full border-collapse">
    <thead>
      <tr>
        <th class="py-2 px-4 bg-gray-200">Email</th>
        <th class="py-2 px-4 bg-gray-200">Scheduled Time</th>
        <th class="py-2 px-4 bg-gray-200">Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td class="py-2 px-4 border-b">email@example.com</td>
        <td class="py-2 px-4 border-b">2023-05-19 10:00 AM</td>
        <td class="py-2 px-4 border-b">Sample Subject</td>
      </tr>
      <!-- Add more rows dynamically based on your data -->
    </tbody>
  </table>
</div>
